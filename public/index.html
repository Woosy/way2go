<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Votre planificateur de voyages !">
    <meta name="author" content="Way2Go">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/460017836245385216/582256847969452032/way2go-logo.png">

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#b14859">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">

    <title>Way2Go</title>

    <!-- Custom fonts for this template-->
    <link href="<%= BASE_URL %>vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <link href="<%= BASE_URL %>css/sb-admin-2.min.css" rel="stylesheet">

  <body>

      <strong>Nous sommes désolé mais Way2Go ne peut fonctionner sans JavaScript. Veuillez désactiver votre bloqueur pour continuer.</strong>
    </noscript>

    <!-- built files will be auto injected -->
    <div id="app"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="<%= BASE_URL %>vendor/jquery/jquery.min.js"></script>
    <script src="<%= BASE_URL %>vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="<%= BASE_URL %>vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="<%= BASE_URL %>js/sb-admin-2.min.js"></script>
  </body>

</html>
